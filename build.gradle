plugins {
    id 'java'
}

group 'com.jvm'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    maven{ url 'http://maven.aliyun.com/nexus/content/groups/public/'}
    mavenCentral()
}

dependencies {
    compile group: 'cglib', name: 'cglib', version: '3.2.8'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
